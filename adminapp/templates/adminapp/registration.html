{% include 'adminapp/admin_header.html' %}
<h1 align="center">registration</h1>
<br>
<form action="{% url 'registration' %}" method="POST">{% csrf_token %}
    <table align="center">
        <tr>
            <td>name</td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td>user name</td>
            <td><input type="text" name="username" required></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea name="address" id="address" cols="30" rows="10" required></textarea></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender" value="female">female<br>
            <input type="radio" name="gender" value="male">male<br>
            <input type="radio" name="gender" value="other">other</td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="email" name="email" required></td>
        </tr>
                <tr>
            <td>phone number</td>
            <td><input type="number" name="phnumber" required></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password1" required></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password" name="password2" required></td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
        </tr>
        <tr>
            <td>{% if msg %}
                {{msg}}
                {% endif %}</td>
        </tr>
    </table>
    
</form>
