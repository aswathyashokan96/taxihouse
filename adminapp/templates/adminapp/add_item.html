{% include 'adminapp/admin_header.html' %}
<h1>Add Item</h1>
<form action="{% url 'add_item' %}" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>name</td>
            <td><input type="text" name="item_name" required></td>
        </tr>
        <tr>
            <td>totel number of item</td>
            <td><input type="number" name="n" required></td>
        </tr>
        <tr>
            <td>parchase date</td>
            <td><input type="date" name="date" required></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
        </tr>
        <tr>
            <td>{% if msg %}
                {{msg}}
                {% endif %}</td>
        </tr>
    </table>
</form>
{% include 'adminapp/admin_footer.html' %}
